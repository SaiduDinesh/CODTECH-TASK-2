<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #000000;
            background-color: #f4f4f9;
        }

        /* Header Section */
        header {
            background: #000000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        header nav {
            margin-top: 0.5rem;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            transition: background 0.3s ease;
        }
        header nav a:hover {
            background: #000000;
            border-radius: 5px;
        }

        /* Main Section */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 80vh;
        }
        main h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #000000;
        }
        form {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form button {
            width: 100%;
            background: #333;
            color: #fff;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        form button:hover {
            background: #000000;
        }

        /* Footer Section */
        footer {
            text-align: center;
            background: #000000;
            color: #fff;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>S. Dinesh Sai Srihari's Portfolio</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Me</h2>
            <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 S. Dinesh Sai Srihari</p>
    </footer>
</body>
</html>
